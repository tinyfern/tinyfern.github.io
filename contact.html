    <main class="grid">
      <form class="contact-form">
        <div class="form-row">
          <label for="first-name" class="card" style="background-color: var(--pastelGrayOrange);">
            First Name:
            <input type="text" id="first-name" name="first-name" required>
          </label>

          <label for="last-name" class="card" style="background-color: var(--grayLavender);">
            Last Name:
            <input type="text" id="last-name" name="last-name" required>
          </label>
        </div>

        <label for="email" class="card" style="background-color: var(--pastelGrayGreen);">
          Email:
          <input type="email" id="email" name="email" required>
        </label>

        <label for="message" class="card" style="background-color: var(--grayLavender);">
          Your Message:
          <textarea id="message" name="message" rows="6" required></textarea>
        </label>

        <button type="submit" class="card" style="background-color: var(--grayLavender); font-weight:700;">
          SEND
        </button>
      </form>
